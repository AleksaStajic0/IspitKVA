<div fxLayout="row" fxLayoutAlign="center center" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title color="primary">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="15px">
        
        <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width" color="accent">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          Login
        </button>

        <p style="text-align: center; margin-top: 10px;">
          Donâ€™t have an account?
          <a mat-button color="accent" routerLink="/register">Register here</a>
        </p>

      </form>
      <p class="message" *ngIf="message">{{ message }}</p>
    </mat-card-content>
  </mat-card>
</div>
